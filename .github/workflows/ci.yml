name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start containers
        run: docker compose up -d --build

      - name: Wait for Postgres and Redis to be ready
        run: |
          echo "Waiting for Postgres..."
          docker compose exec -T postgres sh -c 'until pg_isready -U postgres; do sleep 2; done'
          echo "Waiting for Redis..."
          docker compose exec -T redis sh -c 'until redis-cli ping | grep PONG; do sleep 2; done'

      - name: Run Laravel migrations
        run: docker compose exec -T backend php artisan migrate --force

      - name: Run backend tests (Laravel)
        run: docker compose exec -T backend php artisan test

      - name: Run frontend tests (Vue)
        run: docker compose exec -T frontend npm run test

      - name: Run frontend build (Vue)
        run: docker compose exec -T frontend npm run build

      - name: Tear down containers
        if: always()
        run: docker compose down -v
