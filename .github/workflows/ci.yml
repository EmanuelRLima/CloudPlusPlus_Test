name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start containers
        run: docker compose up -d --build

      - name: Wait for Postgres and Redis to be ready
        run: |
          echo "Waiting for Postgres..."
          docker compose exec -T postgres sh -c 'until pg_isready -U postgres; do sleep 2; done'
          echo "Waiting for Redis..."
          docker compose exec -T redis sh -c 'until redis-cli ping | grep PONG; do sleep 2; done'

      - name: Install Laravel dependencies and setup
        run: |
          docker compose exec -T backend cp .env.ci .env
          docker compose exec -T backend composer install --optimize-autoloader
          docker compose exec -T backend php artisan key:generate
          docker compose exec -T backend php artisan config:cache

      - name: Run Laravel migrations
        run: docker compose exec -T backend php artisan migrate --force

      - name: Run backend tests (Laravel)
        run: |
          if docker compose exec -T backend test -f ./vendor/bin/phpunit; then
            echo "Running PHPUnit tests..."
            docker compose exec -T backend ./vendor/bin/phpunit
          elif docker compose exec -T backend php artisan list | grep -q "^\s*test\s"; then
            echo "Running tests with artisan..."
            docker compose exec -T backend php artisan test
          else
            echo "WARNING: No test runner found. Please ensure PHPUnit is in composer.json"
            exit 1
          fi

      - name: Run frontend tests (Vue)
        run: docker compose exec -T frontend npm run test -- run

      - name: Run frontend build (Vue)
        run: docker compose exec -T frontend npm run build

      - name: Tear down containers
        if: always()
        run: docker compose down -v