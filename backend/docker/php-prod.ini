[PHP]
; Production-specific PHP Configuration

; Security & Error Handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
expose_php = Off

; Production OPcache Settings
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1
opcache.optimization_level = 0x7FFFBFFF

; Performance Optimization
realpath_cache_size = 8192K
realpath_cache_ttl = 7200

; Security Headers
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Resource Limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; Disable dangerous functions BUT keep proc_open for Laravel
; proc_open is needed for Laravel's Process class and Artisan commands
disable_functions = exec,passthru,shell_exec,system,popen
