[PHP]
; Development-specific PHP Configuration

; Error Display (Development Only)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Debug Settings
html_errors = On
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; Development OPcache Settings
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.load_comments = 1

; Xdebug Configuration (if installed)
;xdebug.mode = debug
;xdebug.start_with_request = yes
;xdebug.client_host = host.docker.internal
;xdebug.client_port = 9003
;xdebug.log = /var/www/html/storage/logs/xdebug.log

; Development Performance
max_execution_time = 0
memory_limit = 512M

; Variable Display Depth
html_errors = On
docref_root = "http://www.php.net/"
